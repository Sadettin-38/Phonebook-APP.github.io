<div class="container">
	<h1>{{'Profile Settings'|translate}}</h1>
	<form [formGroup]="UserInfoForm" (ngSubmit)="UpdateUser()">
		<div class="profile-settings-container">
			<label for="first-name" class="profile-settings-item">{{'First Name'|translate}}:
				<input
					id="first-name"
					name="first-name"
					formControlName="firstName"
					type="text"
					placeholder="{{this.user[1]}}" />
			</label>
			<label for="last-name" class="profile-settings-item">{{'Last Name'|translate}}:
				<input
					id="last-name"
					name="last-name"
					formControlName="lastName"
					type="text"
					placeholder="{{this.user[2]}}" />
			</label>
			<label for="phone-number" class="profile-settings-item">{{'Enter Phone Number'|translate}}:
				<input
					id="phone-number"
					name="phone-number"
					formControlName="phoneNumber"
					type="text"pattern="[0-9]+"
					placeholder="{{this.user[3]}}" />
			</label>
			<label for="password" class="profile-settings-item">{{'New Password'|translate}}:
				<input
					id="password"
					name="password"
					formControlName="password"
					type="text"
					placeholder="{{this.user[4]}}" />
			</label>
		</div>
		<input type="submit" value="{{'Submit'|translate}}" class="submit" />
	</form>
</div>
