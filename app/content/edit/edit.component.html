<div class="container">
	<h1>{{'Edit Contact'|translate}}</h1>
	<form [formGroup]="ContactInfoForm" (ngSubmit)="ApproveEditing()">
		<div class="profile-settings-container">
			<label for="first-name" class="profile-settings-item">{{'First Name'|translate}}:
				<input
					formControlName="firstName"
					type="text"
					placeholder="{{this.contact.firstName}}" />
			</label>
			<label for="last-name" class="profile-settings-item">{{'Last Name'|translate}}:
				<input
					formControlName="lastName"
					type="text"
					placeholder="{{this.contact.lastName}}" />
			</label>
			<label for="phone-number" class="profile-settings-item">{{'Enter Phone Number'|translate}}:
				<input
					formControlName="phoneNumber"
					type="text"pattern="[0-9]+"
					placeholder="{{this.contact.phoneNumber}}" />
			</label>
		</div>
		<button class="submit btn btn-block btn-primary" type="submit">{{'Submit'|translate}}</button>
	</form>
</div>
